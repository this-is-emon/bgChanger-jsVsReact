<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Changer with js</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <h1>'Click' the buttons below to change the color of the background</h1>
      <div class="button-div-container">
        <!-- <h2>Button Div Container</h2> -->
        <div class="button-div">
          <!-- <h3>Button Div</h3> -->
          <button class="btn red-button" id="red">Red</button>
          <button class="btn green-button" id="green">Green</button>
          <button class="btn blue-button" id="blue">Blue</button>
        </div>
      </div>
    </div>

    <script src="backgroundChanger.js"></script>
  </body>
</html>
